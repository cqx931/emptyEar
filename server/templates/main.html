<script type="text/javascript">
function getParameterByName(name, url) {
if (!url) url = window.location.href;
name = name.replace(/[\[\]]/g, "\\$&");
var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
results = regex.exec(url);
if (!results) return null;
if (!results[2]) return '';
return decodeURIComponent(results[2].replace(/\+/g, " "));
}

$(document).ready(function() {

// get the variable role ?role=danish/english/international
// only show the corresponding log div
var earName = getParameterByName('role')
$('#'+ earName + '').show()

var url = "http://" + document.domain + ":" + location.port;
if (typeof io != 'undefined') {
  var socket = io.connect(url);
  socket.on('msg', function(msg) {
    if (msg["action"] != undefined) {

      switch(msg["action"]) {
        case "Read":

            console.log(msg["action"] + ":" + msg["text"] + " " + msg["language"] )

            // which
            var reader = msg["reader"].toLowerCase().slice(msg["reader"].length-1);
            var role = msg["reader"].slice(-1);
            $('.screen').hide()
            $('#' + reader).show()
            $('#'+ reader + ':nth-child(' + role + ')').html(msg["text"]);
            break;
        case "Listen":
           console.log(msg["action"]);
            $('.screen').hide()
            $('.listening').show()
            break;
        default:
     }
      
    }
    
  });
}

});
</script>
