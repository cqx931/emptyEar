<html>
<head><title>Django District</title></head>
<body>
    <h1>Django Distrct</h1>
    <h2><span id="user-message">0</span> 
        users are on this page right now.</h2>
     <div id="log"></div>
    <script type="text/javascript" 
                src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var url = "http://" + document.domain + ":" + location.port;
            var socket = io.connect(url);
            socket.on('msg', function(msg) {
                $("#log").html("<p>" + msg["action"] + ":" + msg["text"] + " " + msg["language"] + "</p>");
            });
        });
    </script>
</body>
</html>
